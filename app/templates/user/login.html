{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% include "admin_nav.html" %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third is-offset-4 box">
            {% include "messages.html" %}
            <h1 class="title has-text-centered">Admin Log In</h1>
            <form method="post">
                {{form.hidden_tag()}}
                <div class="field">
                    <label class="label">{{form.username.label}}</label>
                    <div class="control">
                        {{form.username(class="input")}}
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{form.password.label}}</label>
                    <div class="control">
                        {{form.password(class="input")}}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="submit" value="Log In" class="button is-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

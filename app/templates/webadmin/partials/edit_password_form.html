<form hx-post="{{url_for('webadmin.edit_member_password', member_id=member.id)}}"
      hx-indicator="#submit-btn"
      hx-target="#password-text" hx-swap="innerHTML">
  {{form.hidden_tag()}}
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input value="{{member}}" readonly class="input"/>
    </div>
  </div>
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      {{form.username(class="input")}}
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      {{form.password(class="input")}}
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button id="submit-btn" class="button" type="submit">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Update</span>
      </button>
    </div>
  </div>
</form>

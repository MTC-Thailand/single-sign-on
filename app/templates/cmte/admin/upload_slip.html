{% extends "base.html" %}

{% block head %}
{{super()}}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
{% endblock %}

{% block content %}
{% include "cmte/nav.html" %}
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">upload ใบเสร็จรับเงิน</h1>
        {% include "messages.html" %}
        <div class="columns">
            <div class="column is-half is-offset-3 box">
                <h1 class="title is-size-4 has-text-centered">{{ sponsor }}</h1>
                <form method="post" enctype="multipart/form-data">
                    {{form.hidden_tag()}}
                    <div class="notification">
                        <p class="help is-danger">หากอัพโหลดซ้ำ ไฟล์เดิมจะถูกลบทิ้ง</p>
                        <div class="file">
                            <label class="file-label">
                                {{form.upload_file(required=True)}}
                            </label>
                        </div>
                        <div class="field">
                            <div class="is-grouped is-grouped-centered">
                                <a href="{{url_for('cmte.manage_sponsor', sponsor_id=sponsor.id)}}"
                                   class="button is-light">Cancel</a>
                                <button type="submit" class="button is-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

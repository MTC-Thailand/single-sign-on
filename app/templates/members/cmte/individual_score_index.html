{% extends "base.html" %}

{% block content %}
{% include "members/cmte/nav.html" %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title has-text-centered">กิจกรรมสำหรับขออนุมัติคะแนน</h1>
                <table class="table is-fullwidth">
                    <thead>
                    <th>กิจกรรม</th>
                    <th>รายละเอียด</th>
                    <th>เกณฑ์การให้คะแนน</th>
                    <th></th>
                    </thead>
                    <tbody>
                    {% for et in event_types %}
                    <tr>
                        <td>{{et.name}}</td>
                        <td>{{et.desc}}</td>
                        <td>{{et.score_criteria}}</td>
                        <td>
                            <a class="button is-primary" href="{{url_for('member.individual_score_form', event_type_id=et.id)}}">
                                ยื่นคะแนน
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="buttons is-centered">
                    <a href="{{url_for('cmte.cmte_index')}}" class="button is-light">
                        <span class="icon">
                            <i class="far fa-hand-point-left"></i>
                        </span>
                        <span>back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

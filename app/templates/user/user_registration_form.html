{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="columns">
    <div class="column is-one-third is-offset-4 box">
      <h1 class="title has-text-centered">Admin Registration</h1>
      {% include "messages.html" %}
      <form method="post">
        {{form.hidden_tag()}}
        <div class="field">
          <label class="label">{{form.username.label}}</label>
          <div class="control">
            {{form.username(class="input is-danger")}}
          </div>
        </div>
        <div class="field">
          <label class="label">{{form.new_password.label}}</label>
          <div class="control">
            {{form.new_password(class="input is-danger")}}
          </div>
        </div>
        <div class="field">
          <label class="label">{{form.confirm_password.label}}</label>
          <div class="control">
            {{form.confirm_password(class="input is-danger")}}
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="submit" value="Register" class="button is-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
